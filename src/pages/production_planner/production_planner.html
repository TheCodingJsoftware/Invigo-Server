<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="notranslate" name="google">
    <link href="/static/icons/apple-icon-57x57.png" rel="apple-touch-icon" sizes="57x57">
    <link href="/static/icons/apple-icon-60x60.png" rel="apple-touch-icon" sizes="60x60">
    <link href="/static/icons/apple-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
    <link href="/static/icons/apple-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
    <link href="/static/icons/apple-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
    <link href="/static/icons/apple-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
    <link href="/static/icons/apple-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
    <link href="/static/icons/apple-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
    <link href="/static/icons/apple-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/static/icons/android-icon-192x192.png" rel="icon" sizes="192x192" type="image/png">
    <link href="/static/icons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/static/icons/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">
    <link href="/static/icons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="/static/icons/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
    <link href="/static/icons/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link href="/static/icons/favicon.ico" rel="shortcut icon"/>
    <link href="/static/icons/manifest.json" rel="manifest">
    <meta content="#ffffff" name="msapplication-TileColor">
    <meta content="/ms-icon-144x144.png" name="msapplication-TileImage">
    <title>Production Planner</title>
    <meta content="Production Planner" property="og:title"/>
    <meta content="Production Planner." property="og:description"/>
</head>
<style>
    .vis-delete{
        display: none !important;
    }

    .vis-time-axis, .vis-grid, .vis-panel, .background, .vis-content, .vis-itemset, .vis-group, .vis-forground, .vis-background, .vis-panel, .vis-vertical, .vis-top  {
        border-radius: 0;
        --_round: 0 !important;
    }
    .vis-panel.vis-center  {
        border: 0.0625rem solid var(--outline) !important;
    }
    .vis-inner, .vis-text {
        color: var(--on-surface) !important;
        letter-spacing: .0313rem;
        font-size: .875rem;
    }

    .vis-labelset .vis-label{
        border-bottom: none;
    }

    /* alternating column backgrounds */
    /*.vis-time-axis .vis-grid.vis-odd {*/
    /*    background: var(--surface-container);*/
    /*}*/

    /* gray background in weekends, white text color */
    .vis-time-axis .vis-grid.vis-sunday {
        background: repeating-linear-gradient(45deg, var(--surface-container), var(--surface-container) 1px, var(--surface-container-high) 2px, var(--surface-container-high) 10px);
    }

    .vis-left, .vis-nested-group, .vis-top {
        background-color: var(--surface-container-highest) !important;
    }

    .vis-group-level-unknown-but-gte1 {
        border: none;
        border-top: 0.0625rem solid var(--outline) !important;
    }

</style>
<body>

<header class="fixed primary">
    <nav>
        <button class="circle transparent" onclick="window.location.href = '/'">
            <i>arrow_back</i>
        </button>
        <h5 class="max">
            Production Planner
        </h5>
        <a href="/workspace">
            <i>construction</i>
        </a>
    </nav>
</header>

<main>
    <div class="page active">
        <div class="border round">
            <div id="job-timeline"></div>
        </div>
        <button class="square round extra primary medium-elevate fixed bottom right small-margin" id="save-button">
            <i>save</i>
        </button>
    </div>
</main>
</body>

</html>
