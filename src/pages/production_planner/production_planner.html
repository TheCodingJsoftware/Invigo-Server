        <meta content="Production Planner." property="og:description" />

    <style>
    .vis-delete{
        display: none !important;
    }

    .vis-time-axis, .vis-grid, .vis-panel, .background, .vis-content, .vis-itemset, .vis-group, .vis-forground, .vis-background, .vis-panel, .vis-vertical, .vis-top  {
        border-radius: 0;
        --_round: 0 !important;
    }
    .vis-panel.vis-center  {
        border: 0.0625rem solid var(--outline) !important;
    }
    .vis-inner, .vis-text {
        color: var(--on-surface) !important;
        letter-spacing: .0313rem;
        font-size: .875rem;
    }

    .vis-labelset .vis-label{
        border-bottom: none;
    }

    /* alternating column backgrounds */
    /*.vis-time-axis .vis-grid.vis-odd {*/
    /*    background: var(--surface-container);*/
    /*}*/

    /* gray background in weekends, white text color */
    .vis-time-axis .vis-grid.vis-sunday {
        background: repeating-linear-gradient(45deg, var(--surface-container), var(--surface-container) 1px, var(--surface-container-high) 2px, var(--surface-container-high) 10px);
    }

    .vis-left, .vis-nested-group, .vis-top {
        background-color: var(--surface-container-highest) !important;
    }

    .vis-group-level-unknown-but-gte1 {
        border: none;
        border-top: 0.0625rem solid var(--outline) !important;
    }

    #jobMatrix {
        height: 270px; /* choose what looks good */
    }
</style>
    <body>

        <header class="fixed primary">
            <nav>
                <button class="circle transparent" onclick="window.location.href = '/'">
                    <i>arrow_back</i>
                </button>
                <h5 class="max">
                    Production Planner
                </h5>
                <a href="/workspace">
                    <i>construction</i>
                </a>
            </nav>
        </header>

        <main>
            <div class="page active">
                <div class="border round">
                    <div id="job-timeline"></div>
                </div>
                <article class="border round">
                    <canvas class="small-round" id="jobMatrix"></canvas>
                </article>
                <button class="square round extra primary medium-elevate fixed bottom right small-margin" id="save-button">
                    <i>save</i>
                </button>
            </div>
        </main>
    </body>

</html>
