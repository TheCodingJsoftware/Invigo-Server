<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Invigo</title>

        <meta name="description"
            content="Invigo is an internal production, inventory, and workflow management platform providing real-time access to workspace tools, planning, and operational data.">

        <meta name="robots" content="noindex, nofollow">

        <meta name="theme-color" content="#121212">

        <!-- Open Graph -->
        <meta property="og:title" content="Invigo">
        <meta property="og:description"
            content="Internal production, inventory, and workflow management platform.">
        <meta property="og:type" content="website">
        <meta property="og:image" content="/static/icon.png">
        <meta property="og:url" content="http://invi.go/">

        <!-- Apple / PWA -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Invigo">

        <!-- Icons -->
        <link rel="apple-touch-icon" sizes="57x57" href="/static/icons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/static/icons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/static/icons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/static/icons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/static/icons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/static/icons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/static/icons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-icon-180x180.png">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
        <link rel="icon" type="image/svg+xml" href="/static/icons/favicon.svg">
        <link rel="shortcut icon" href="/static/icons/favicon.ico">

        <link rel="manifest" href="/manifest.json">

        <!-- Windows tiles -->
        <meta name="msapplication-TileColor" content="#121212">
        <meta name="msapplication-TileImage" content="/static/icons/ms-icon-144x144.png">
    </head>

    <body class="dark">
        <header class="fixed transparent left-align row">
            <button class="extra medium-elevate extend circle">
                <img class="responsive" height="60" width="60" src="/static/icon.png">
                <span class="bold large-text">Invigo</span>
            </button>
            <div class="max"></div>
            <button class="medium-elevate" id="theme-button">
                <i>palette</i>
                <span>Appearance</span>
            </button>
        </header>
        <main class="responsive">

            <!-- ACCOUNT / ACCESS -->
            <article class="round">
                <h6 class>Access</h6>
                <div class="grid">

                    <button class="extra blur border s12 m6 l4 left-align"
                        id="login-button"
                        data-guest>
                        <i class="large">login</i>
                        <div>
                            <strong>Login</strong>
                            <div class="small ">Access your account</div>
                        </div>
                    </button>

                    <button class="extra blur border s12 m6 l4 left-align hidden"
                        id="logout-button"
                        data-guest>
                        <i class="large">logout</i>
                        <div>
                            <strong>Logout</strong>
                            <div class="small ">Logout of your account</div>
                        </div>
                    </button>

                </div>
            </article>

            <!-- WORKSPACE -->
            <article class="round">
                <h6 class>Workspace</h6>
                <div class="grid">

                    <button class="extra blur border s12 m6 l4 left-align"
                        onclick="window.location.href='/workspace'">
                        <i class="large">construction</i>
                        <div>
                            <strong>Workspace</strong>
                            <div class="small ">Live production tracking</div>
                        </div>
                    </button>

                    <button class="extra blur border s12 m6 l4 left-align"
                        onclick="window.location.href='/inventory'">
                        <i class="large">inventory_2</i>
                        <div>
                            <strong>Inventory</strong>
                            <div class="small ">Sheets, parts, materials</div>
                        </div>
                    </button>

                    <button class="extra blur border s12 m6 l4 left-align"
                        onclick="window.location.href='/sheet_qr_codes'">
                        <i class="large">qr_code</i>
                        <div>
                            <strong>Sheet QR Codes</strong>
                            <div class="small ">Label & scan material</div>
                        </div>
                    </button>

                </div>
            </article>

            <!-- PRODUCTION -->
            <article class="round">
                <h6 class>Production</h6>
                <div class="grid">

                    <button class="extra blur border s12 m6 l4 left-align"
                        data-auth
                        data-permission="plan_production"
                        onclick="window.location.href='/production_planner'">
                        <i class="large">edit_calendar</i>
                        <div>
                            <strong>Production Planner</strong>
                            <div class="small ">Schedule & load work</div>
                        </div>
                    </button>

                    <button class="extra blur border s12 m6 l4 left-align"
                        onclick="window.location.href='/add_cutoff_sheet'">
                        <i class="large">library_add</i>
                        <div>
                            <strong>Add Cutoff Sheet</strong>
                            <div class="small ">Material reuse</div>
                        </div>
                    </button>

                </div>
            </article>

            <!-- RECORDS -->
            <article class="round">
                <h6 class>Records</h6>
                <div class="grid">
                    <button class="extra blur border s12 m6 l4 left-align"
                        data-auth
                        data-permission="access_printouts"
                        onclick="window.location.href='/jobs'">
                        <i class="large">home_storage</i>
                        <div>
                            <strong>Job Printouts</strong>
                            <div class="small ">Shop floor docs</div>
                        </div>
                    </button>

                    <button class="extra blur border s12 m6 l4 left-align"
                        data-auth
                        data-permission="access_printouts"
                        onclick="window.location.href='/purchase_orders'">
                        <i class="large">receipt_long</i>
                        <div>
                            <strong>Purchase Orders</strong>
                            <div class="small ">Vendor tracking</div>
                        </div>
                    </button>

                    <button class="extra blur border s12 m6 l4 left-align"
                        data-auth
                        data-permission="access_printouts"
                        onclick="window.location.href='/workorders'">
                        <i class="large">checklist</i>
                        <div>
                            <strong>Workorders</strong>
                            <div class="small ">Task execution</div>
                        </div>
                    </button>

                </div>
            </article>

            <!-- ADMIN -->
            <article class="round">
                <h6 class>Administration</h6>
                <div class="grid">

                    <button class="extra blur border s12 m6 l4 left-align"
                        data-auth
                        data-permission="edit_roles"
                        onclick="window.location.href='/roles'">
                        <i class="large">assignment_ind</i>
                        <div>
                            <strong>Roles</strong>
                            <div class="small ">Permission control</div>
                        </div>
                    </button>

                    <button class="extra blur border s12 m6 l4 left-align"
                        data-auth
                        data-permission="edit_users"
                        onclick="window.location.href='/users'">
                        <i class="large">groups</i>
                        <div>
                            <strong>Users</strong>
                            <div class="small ">Account management</div>
                        </div>
                    </button>

                    <button class="extra blur border s12 m6 l4 left-align"
                        data-auth
                        data-permission="edit_users"
                        onclick="window.location.href='/register'">
                        <i class="large">person_add</i>
                        <div>
                            <strong>Register</strong>
                            <div class="small ">New user registration</div>
                        </div>
                    </button>

                    <button class="extra blur border s12 m6 l4 left-align"
                        data-auth
                        data-permission="view_logs"
                        onclick="window.location.href='/server_log'">
                        <i class="large">article</i>
                        <div>
                            <strong>Server Log</strong>
                            <div class="small ">System events</div>
                        </div>
                    </button>

                    <button class="extra blur border s12 m6 l4 left-align"
                        data-auth
                        data-permission="view_logs"
                        onclick="window.location.href='/logs'">
                        <i class="large">problem</i>
                        <div>
                            <strong>Logs</strong>
                            <div class="small ">Errors & diagnostics</div>
                        </div>
                    </button>

                </div>
            </article>

            <!-- EXTERNAL -->
            <article class="round">
                <h6 class>Resources</h6>
                <div class="grid">

                    <button class="extra blur border s12 m6 l4 left-align"
                        onclick="window.location.href='https://github.com/TheCodingJsoftware/Invigo/wiki'">
                        <i class="large">globe</i>
                        <div>
                            <strong>Wiki</strong>
                            <div class="small ">Documentation</div>
                        </div>
                    </button>

                </div>
            </article>

        </main>

        <div class="snackbar success" id="welcome-message">Welcome to Invigo.</div>
    </body>

</html>
