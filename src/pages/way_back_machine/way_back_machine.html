<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Core -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <meta name="google" content="notranslate">
        <link rel="icon" href="/static/icon.png">

        <!-- Primary metadata -->
        <title>Way Back Machine - Inventory History & Timeline</title>
        <meta name="description"
            content="View historical changes to components, laser cut parts, and sheet inventory. Track quantity, pricing, and order history over time in an interactive timeline.">

        <!-- Application context -->
        <meta name="application-name" content="Way Back Machine">
        <meta name="theme-color" content="#121212">

        <!-- Open Graph (used by Slack, Discord, internal previews) -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Way Back Machine - Inventory History">
        <meta property="og:description"
            content="Interactive timeline showing inventory history for components, laser cut parts, and sheets.">
        <meta property="og:image" content="/static/icon.png">
        <meta property="og:site_name" content="Way Back Machine">

        <!-- Twitter / X -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Way Back Machine - Inventory History">
        <meta name="twitter:description"
            content="Track inventory quantity, pricing, and order changes over time.">
        <meta name="twitter:image" content="/static/icon.png">

        <!-- Optional but useful -->
        <meta name="robots" content="noindex, nofollow">
    </head>

    <style>
        #search-field {
            position: relative;   /* REQUIRED */
            z-index: 10;
        }

        menu {
            display: none;
        }

        menu.active {
            display: block;
        }
    </style>

    <body class="dark">
        <header class="fixed primary" style="height: 60px;">
            <nav>
                <button class="circle transparent" onclick="window.location.href = '/'">
                    <i>arrow_back</i>
                </button>
                <h5 class="max">Way Back Machine</h5>
            </nav>
        </header>
        <main class="responsive">
            <div id="search-mount">
            </div>
            <article class="border round" id="history-chart"></article>
            <article class="border round" id="controls">
                <h6>Chart Controls</h6>
                <ul class="list no-space">
                    <li>
                        <strong>Zoom</strong>
                        Use the <kbd>mouse wheel</kbd> to zoom in and out on the timeline.
                    </li>
                    <li>
                        <strong>Pan</strong>
                        Hold <kbd>Ctrl</kbd> and <kbd>click + drag</kbd> left or right to move through time.
                    </li>
                    <li>
                        <strong>Details</strong>
                        Hover over points or bars to see the exact date and value.
                    </li>
                </ul>
            </article>
        </main>
    </body>
</html>
