<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <meta content="notranslate" name="google">
        <link href="/static/icon.png" rel="icon">
        <meta content="width=device-width,initial-scale=1,user-scalable=yes" name="viewport" />
        <title>Way Back Machine</title>
    </head>

    <style>
        #search-field {
            position: relative;   /* REQUIRED */
            z-index: 10;
        }

        .vis-timeline{
            border-radius: 2rem;
            background: var(--surface-container);
            pointer-events: auto;
        }

        .vis-y-axis, .vis-x-axis, .vis-text{
            color: var(--on-surface) !important;
        }

        .vis-panel, .vis-background{
            border-radius: 0 !important;
        }
        .vis-legend{
            background-color: var(--surface-container-high);
            box-shadow: var(--elevate2) !important;
            border-radius: 0.5rem;
            margin: 1rem;
            z-index: 100 !important;
        }
    </style>

    <body class="dark">
        <header class="fixed primary" style="height: 60px;">
            <nav>
                <button class="circle transparent" onclick="window.location.href = '/'">
                    <i>arrow_back</i>
                </button>
                <h5 class="max">Way Back Machine</h5>
            </nav>
        </header>
        <main class="responsive">
            <nav class="toolbar center fill top-margin" id="item-type">
                <a class="active" id="components">
                    <div>Components</div>
                </a>
                <a id="laser-cut-parts">
                    <div>Laser Cut Parts</div>
                </a>
                <a id="sheets">
                    <div>Sheets</div>
                </a>
            </nav>
            <div class="center field large prefix round fill" id="search-field" style="width: 80%;">
                <i class="front">search</i>
                <input id="search-launcher" readonly>

                <menu class="min" id="search-menu">
                    <li>
                        <div class="field large prefix">
                            <i class="front">arrow_back</i>
                            <input id="search-active" autocomplete="off">
                        </div>
                    </li>
                </menu>
            </div>
            <br>
            <div id="visualization"></div>
        </main>
    </body>
</html>
