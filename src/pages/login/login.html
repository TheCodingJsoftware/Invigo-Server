<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="notranslate" name="google">
    <link href="/static/icon.png" rel="icon">
    <meta content="width=device-width,initial-scale=1,user-scalable=yes" name="viewport"/>
    <title>Login</title>
</head>

<body class="dark">
<header class="fixed primary">
    <nav>
        <button class="circle transparent" onclick="window.location.href='/'">
            <i>arrow_back</i>
        </button>
        <h5 class="max">Login</h5>
    </nav>
</header>
<main class="responsive">
    <article class="border round">
        <form class="grid large-space hidden" id="login-form">
            <div class="s12 field small-round label border">
                <input id="username" required type="username"/>
                <label>Username</label>
            </div>
            <div class="s12 field small-round label border">
                <input id="password" required type="password"/>
                <label>Password</label>
                <span class="error" id="login-error"></span>
            </div>
            <button class="s12" type="submit">
                <i>login</i>
                <span>Login</span>
            </button>
        </form>
        <div class="hidden" id="logout-container">
            <p id="user-info">You are already logged in.</p>
            <br>
            <button class="responsive">
                <i>logout</i>
                <span>Logout</span>
            </button>
        </div>
    </article>
</main>
</body>

</html>
