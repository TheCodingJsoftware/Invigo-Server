<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.6.0/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.6.0/dist/cdn/beer.min.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js">
    </script>
    <script
    src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <link href="/static/theme.css" rel="stylesheet">
    <link rel="icon" href="/static/icon.png">
    <title>{{inventory_type}} - {{category}}</title>
    <meta property="og:title" content="{{inventory_type}} - {{category}}" />
    <meta property="og:description" content="Set Invigo Sheets in Inventory Information." />
</head>

<body class="dark" style="overflow-y: hidden;">
    <header class="fixed" style="height: 60px;">
        <nav>
            <button class="circle transparent" onclick="goToMainUrl()">
                <i>arrow_back</i>
            </button>
        </nav>
    </header>
    <main stlye="padding-top: 60px;">
        <div class="scroll" style="height: 100vh;">
            <table class="stripes center-align">
                <thead class="fixed">
                    <tr>
                        {% for header in headers %}
                        <th class="min">{{ header.replace('_', ' ').capitalize() }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                    <tr>
                        {% for idx, value in item.items() %}
                        {% if loop.first %}
                        <td class="min">
                            <a class="link"
                                href="/way_back_machine?inventory={{ inventory_type.lower().replace(' ', '_') }}&item={{ value }}">{{ value }}</a>
                        </td>
                        {% else %}
                        <td>{{ value }}</td>
                        {% endif %}
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>

<script>
    function goToMainUrl() {
        window.location.href = "/inventory"
    }
</script>

</html>
